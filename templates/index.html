{% extends 'base.html' %}

{% block title %}
Temuan.id
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for item in items|reverse %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
      <div class="card card-index h-100 p-3">
        <img src="/static/img/{{item.3}}" class="card-img-top" alt="...">
        <div class="mt-2 flex-grow-1 d-flex flex-column">
          <h5 class="card-title">{{item.1|truncate(45)}}</h5>
          <p class="card-text mb-1">Lokasi: {{item.4|truncate(25)}}</p>
          <p class="card-text mb-1">Tipe: {{item.6|truncate(25)}}</p>
          <p class="card-text mb-2">
            {{item.2|truncate(115)}}
          </p>
          <a href="/{{item.0}}" class="mt-auto btn btn-primary">Detail</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
