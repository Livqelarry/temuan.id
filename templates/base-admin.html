<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- css -->
    <link rel="stylesheet" href="/static/bootstrap-5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="d-flex">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="/admin">Admin Temuan.id</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex mb-0 ms-auto" action="/admin" method="GET">
                    <input class="form-control me-2" name="search" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-primary" type="submit">Cari</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    <footer class="footer bg-dark text-light mt-auto">
        <div class="container">
            <div class="row align-items-center py-3 ">
                <div class="col-md-6">
                    <a class="navbar-brand fs-4 fw-bold text-light" href="/admin">Admin Temuan.id</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
