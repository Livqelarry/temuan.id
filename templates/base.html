<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- css -->
    <link rel="stylesheet" href="/static/bootstrap-5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="d-flex">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand fs-1 fw-bold" href="/">Temuan.id</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/add">Upload Informasi</a>
                    </li>
                </ul>
                <form action="/" method="GET" class="d-flex mb-0">
                    <input name="search" class="form-control search-index me-2" type="search"
                        placeholder="Cari barang hilang atau temuan..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Cari</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    <footer class="footer bg-dark text-light mt-auto">
        <div class="container">
            <div class="row align-items-center py-3 ">
                <div class="col-md-6">
                    <a class="navbar-brand fs-1 fw-bold text-light" href="/">Temuan.id</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
